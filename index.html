<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Rally your crew for beach cleanups">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ShoreSquad</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#map">Map</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#events">Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero">
            <h1>Join the Wave of Change</h1>
            <p>Rally your crew, track weather, and make our beaches cleaner!</p>
            <button class="cta-button">Join a Cleanup</button>
        </section>

        <section id="map" class="map-section">
            <h2>Find Nearby Cleanups</h2>
            <div id="cleanup-map" class="map-container">
                <!-- Map will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div id="weather-widget" class="weather-container">
                <!-- Weather info will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ShoreSquad. Making waves for a cleaner future.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
