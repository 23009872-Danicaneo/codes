<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
  </header>
  <main>
    <section id="map-section">
      <h2>Find a Beach Cleanup</h2>
      <div id="map" aria-label="Beach Cleanup Map" tabindex="0"></div>
    </section>
    <section id="weather-section">
      <h2>Weather Tracker</h2>
      <div id="weather-info" aria-live="polite"></div>
      <small style="color:var(--charcoal);display:block;margin-top:0.5rem;">Weather for Santa Monica Beach, CA</small>
    </section>
    <section id="events-section">
      <h2>Upcoming Cleanups</h2>
      <ul id="events-list"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. Eco-action made fun!</p>
  </footer>
  <script src="js/app.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
